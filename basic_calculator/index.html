<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/basic_calculator/style.css" />
    <title>Practice</title>
  </head>
  <body>
    <div class="calculator-container">
      <input id="display" type="display" readonly placeholder="0" />
      <div class="user-input">
        <button id="addBtn" onclick="appendToDisplay('+')">+</button>
        <button id="oneBtn" onclick="appendToDisplay('1')">1</button>
        <button id="twoBtn" onclick="appendToDisplay('2')">2</button>
        <button id="threeBtn" onclick="appendToDisplay('3')">3</button>

        <button id="subtractBtn" onclick="appendToDisplay('-')">-</button>
        <button id="fourBtn" onclick="appendToDisplay('4')">4</button>
        <button id="fiveBtn" onclick="appendToDisplay('5')">5</button>
        <button id="sixBtn" onclick="appendToDisplay('6')">6</button>

        <button id="multiplyBtn" onclick="appendToDisplay('*')">x</button>
        <button id="sevenBtn" onclick="appendToDisplay('7')">7</button>
        <button id="eightBtn" onclick="appendToDisplay('8')">8</button>
        <button id="nineBtn" onclick="appendToDisplay('9')">9</button>

        <button id="divideBtn" onclick="appendToDisplay('/')">/</button>
        <button id="zeroBtn" onclick="appendToDisplay('0')">0</button>
        <button id="decimalBtn" onclick="appendToDisplay('.')">.</button>
        <button id="equalBtn" onclick="equal()">=</button>

        <button id="resetBtn" onclick="reset()">C</button>
      </div>
    </div>
    <button id="historyBtn" onclick="showHistory()">History</button>
    <div id="historyContainer" style="display: none">
      <h2>History</h2>
      <ul id="historyList"></ul>
    </div>
    <script src="/basic_calculator/script.js"></script>
  </body>
</html>
