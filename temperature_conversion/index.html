<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/temperature_conversion/style.css">
    <title>Practice</title>
</head>
<body>
    <div class="main-container">
        <h1>Temperature Conversion</h1>
        <input type="text" id="userInput">
        <label for="farToCel"><input type="radio" name="conversionType" id="farToCel">Fahrenheit to Celcius</label>
        <label for="celToFar"><input type="radio" name="conversionType" id="celToFar">Celcius to Fahrenheit</label>
        <button type="submit" id="convertBtn">Convert</button>
        <div id="finalConversion">Select a unit</div>
    </div>
    
    <script src="/temperature_conversion/script.js"></script>
</body>
</html>
